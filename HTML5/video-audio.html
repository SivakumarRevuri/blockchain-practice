
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video-audio page</title>
</head>
<body>
    <div>
        <video width="" height="" controls autoplay muted>
            <source src="local-file-location">
            <source src="local-file2">
            <!--if 1st file have problem, second file will be played 
                automatically.
            -->
        </video> 
        <br> <br>
        <audio width="" height="" controls autoplay muted>
            <source src="file1">
            <source src="file 2">
        </audio>
        <br/> <br/> 
    </div>
    <div>
        <!--with iframe, we can display other webpage in our page.-->
        <iframe src="https://www.w3.org" frameborder="10" width="800" height="400"></iframe>
    </div>

    <div>
        <a href="https://www.wikipedia.org/" target="w3schools">w3schools page.</a>
        <iframe name="w3schools" width="800" height="400"></iframe>

    </div>
</body>
</html>
