<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form page</title>
  </head>
  <body>
    <div>
      <h3>Form submission</h3>
      <!--action: indicates -->
      <form
        action="https://bgits.g.i.com"
        method="post"
        enctype="multipart/form-data"
      >
        <fieldset>
            <legend>Login Details</legend>
          <li>
            <label>Enter your Username:</label>
            <input type="text" name="username" id="user-name" />
          </li>
          <li>
            <label for="">Please enter your Password</label>
            <input type="password" name="password" id="u-password" />
          </li>
          <li>
            <dl>
              <ul>
                <dt>
                  <label for="male">Male</label>
                </dt>
                <dd>
                  <input type="radio" name="male" id="male" />
                </dd>

                <dt>
                  <label for="female">Female</label>
                </dt>
                <dd>
                  <input type="radio" name="female" id="female" />
                </dd>
              </ul>
            </dl>
          </li>
          <li>
            <label for="">Select File:</label>
            <input type="file" name="file" id="u-file" />
            <!--If anyfile is sending via form-data, the best way is to add, enctype to "multipart/form-data" -->
          </li>
          <br />
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </fieldset>
      </form>
      <br>
      <hr/> <br>
      <!--tag specifies a list of pre-defined options for an <input> element.
      It is used to provide an "autocomplete" feature
      Users will see a drop-down list of pre-defined options-->
      <label for="ice-cream-choice">Choose a Flavor</label>
      <input list="ice-cream-flavors" name="ice-cream-choice" id="ice-cream-choice"/>
      <datalist id="ice-cream-flavors">
        <option value="Vanilla"></option>
        <option value="Strawberry"></option>
        <option value="Butter Scotch"></option>
        <option value="Choclate"></option>
        <option value="Blueberry"></option>
      </datalist>
    </div>
    <!--optgroup, if you have a long list of options, groups of related
    options are easier to handle for a user-->
    <label for="dino-select">Choose a Dinosaur</label>
    <select id="dino-select">
      <optgroup label="Theropods">
        <option value="">Tyrannosaurus</option>
        <option value="">Velociraptor</option>
        <option value="">Deinonychus</option>
      </optgroup>
      <optgroup label="Sauropods">
        <option value="">Diplodocus</option>
        <option value="">Saltasaurus</option>
        <option value="">Apatosaurus</option>
      </optgroup>
    </select>
  </body>
</html>
